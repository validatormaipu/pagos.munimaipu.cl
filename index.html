<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Municipal de Maipú</title>

    <!-- Fuente Roboto EXACTA de Android/Chrome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header azul EXACTO */
        .header {
            width: 100%;
            text-align: center;
            padding: 18px 0;
            color: #0d6efd;
            font-size: 28px;
            font-weight: 500;
        }

        /* Contenedor de la tarjeta */
        .card {
            background-color: #ffffff;
            width: 92%;
            max-width: 520px;
            margin: 10px auto;
            border-radius: 6px;
            padding: 16px;
            border: 1px solid #dee2e6;
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
        }

        .card-title {
            font-size: 16px;
            margin-bottom: 14px;
            color: #444;
            font-weight: 500;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 8px;
        }

        .item {
            font-size: 15px;
            margin-bottom: 7px;
        }

        .label {
            font-weight: bold;
            color: #212529;
        }

        .green {
            color: #28a745;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="header">Validador Municipal de Maipú</div>

    <div class="card">

        <div class="card-title">Datos del Pago</div>

        <div class="item"><span class="label">TIPO DE DOCUMENTO:</span>
            <span class="green"> PAGO PERMISO DE CIRCULACIÓN</span>
        </div>

        <div class="item"><span class="label">PLACA:</span>
            <span class="green"> PTSW - 73</span>
        </div>

        <div class="item"><span class="label">FECHA DE PAGO:</span>
            <span class="green"> 09/09/2022 0:00:00</span>
        </div>

        <div class="item"><span class="label">TIPO DE PAGO :</span>
            <span class="green"> TOTAL</span>
        </div>

        <div class="item"><span class="label">NOMBRE:</span>
            <span class="green"> NAVARRO TARIFE RODRIGO ANTONIO</span>
        </div>

        <div class="item"><span class="label">VENCIMIENTO:</span>
            <span class="green"> 31/03/2023</span>
        </div>

        <div class="item"><span class="label">COLOR:</span>
            <span class="green"> ROJO</span>
        </div>

        <div class="item"><span class="label">MARCA:</span>
            <span class="green"> CHANGAN</span>
        </div>

        <div class="item"><span class="label">MODELO:</span>
            <span class="green"> ALSVIN COMFORT MT</span>
        </div>

        <div class="item"><span class="label">TOTAL:</span>
            <span class="green">$115,369.-</span>
        </div>

    </div>

</body>
</html>
